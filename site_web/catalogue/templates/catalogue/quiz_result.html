<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz TerminÃ©</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #2e8b57;
            font-size: 2.5rem;
            margin-bottom: 20px;
            z-index: 1; /* S'assure que le texte est au-dessus des confettis */
        }
        h2 {
            color: #333;
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .result-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #2e8b57;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1; /* S'assure que le conteneur est au-dessus des confettis */
        }
        button {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #3cb371;
        }
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Confettis sous le texte */
            overflow: hidden;
            pointer-events: none;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: hsl(50, 100%, 50%);
            animation: fall 3s linear infinite;
            opacity: 0.7;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti">
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const confettiCount = 200;
                const colors = ['#FFC107', '#4CAF50', '#2196F3', '#FF5722', '#9C27B0'];

                // GÃ©nÃ©rer les confettis
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement("div");
                    confetti.classList.add("confetti-piece");
                    confetti.style.left = Math.random() * 100 + "vw";
                    confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                }

                // ArrÃªter les confettis aprÃ¨s 5 secondes
                setTimeout(() => {
                    const confetti = document.querySelectorAll('.confetti-piece');
                    confetti.forEach(piece => piece.remove());
                }, 5000);
            });
        </script>
    </div>

    <h1>FÃ©licitations ! ðŸŽ‰</h1>
    <div class="result-container">
        <h2>Vous avez terminÃ© le quiz avec un score de : {{ score }}/5</h2>
        <button onclick="window.location.href='/catalogue/feuilles/quiz/';">Rejouer</button>
        <button onclick="window.location.href='/';">Retour Ã  l'accueil</button>
    </div>
</body>
</html>
