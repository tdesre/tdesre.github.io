<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour {{ round }} - Quiz Le Guide Végétal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #2e8b57;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #2e8b57;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        label {
            font-size: 16px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3cb371;
        }
    </style>
</head>
<body>
    <h1>Quiz - Tour {{ round }}/5</h1>
    <h2>Score actuel : {{ score }}</h2>

    <div class="quiz-container">
        <form method="POST">
            {% csrf_token %}
            <img src="{{ image }}" alt="Feuille à identifier">
            <ul>
                {% for option in options %}
                    <li>
                        <label>
                            <input type="radio" name="selected_id" value="{{ option.id }}" required>
                            {{ option.name }}
                        </label>
                    </li>
                {% endfor %}
            </ul>
            <input type="hidden" name="correct_id" value="{{ correct_id }}">
            <button type="submit">Valider</button>
        </form>
    </div>
</body>
</html>
